<html>
<head>
    <title> Contact Form Design </title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="contact-title">
    <h1>SLOAN</h1>
    <h2>Decrypt your message securely!</h2>
    </div>
  <div class="contact-form">
      <form id="contact-form" method="post" actions="">
    
        <input name="key" type="text" class="form-control" placeholder="The Key" required>
          <br>
         
           <textarea name="message" class="form-control" placeholder="Encrypted Message" row="4"
           required></textarea>
           <br>


           <input type="submit" class="form-control submit" value="DECRYPT MESSAGE">
      </form> 
</div>
</body>
</html>
