<html>
<head>
    <title> Contact Form Design </title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="contact-title">
    <h1>SLOAN</h1>
    <h2>Send your secret message!</h2>
    </div>
  <div class="contact-form">
      <form id="contact-form" method="post" actions="">
        <input name="recepient email" type="email" class="form-control" placeholder="Recepient email  "
        required><br>
        <input name="recepient phone no" type="text" class="form-control" placeholder="Recepient Phone no" required>
          <br>
         
           <textarea name="message" class="form-control" placeholder="Message" row="4"
           required></textarea>
           <br>

           <input type="submit" class="form-control submit" value="ENCRYPT MESSAGE">
      </form> 
</div>
</body>
</html>
